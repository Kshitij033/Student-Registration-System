<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header class="container">
        <img src="android-chrome-512x512.png" alt="Student Registration System Logo">
        <h1>Student Registration System</h1>
    </header>

    <main class="main-container">
        <div class="form-container">
            <form action="#" method="post">
                <label for="name">Student Name: </label>
                <input type="text" name="name" id="name" required>
                <label for="id">Student Id: </label>
                <input type="text" name="id" id="id" required>
                <label for="id">Class: </label>
                <input type="text" name="stclass" id="stclass" required>
                <label for="email">Email Id: </label>
                <input type="email" name="email" id="email" required>
                <label for="phone">Contact No: </label>
                <input type="text" name="phone" id="phone" required>
                <input type="submit" id="addbtn" value="Add Record">
            </form>
        </div>

        <div class="records-container">
            <div class="records-heading">
                <h5>Name</h5>
                <h5>Id</h5>
                <h5>Class</h5>
                <h5>Email</h5>
                <h5>Contact</h5>
                <h5>Edit</h5>
                <h5>Delete</h5>
            </div>
            <div class="records">
            </div>

        </div>
    </main>
    <footer>
        <p>&copy; 2024 | Designed by Kshitij Tripathi</p>
        <h1>Student Registration System</h1>
    </footer>


    <script src="script.js"></script>
</body>

</html>
